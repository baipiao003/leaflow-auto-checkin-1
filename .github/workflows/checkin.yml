name: Leaflow Auto Checkin

on:
  schedule:
    - cron: '0 1,8 * * *' # 每天UTC时间01:00运行（北京时间09:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py
    
    - name: Keep Running
      if: github.event_name == 'schedule'
      run: |
         git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
         git config --local user.name "${{ github.actor }}"
         git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
         git pull --rebase --autostash
         git commit --allow-empty -m "Keep Running..."
         git push
    
    - name: Delete workflow runs
      uses: yxdz2020/delete-workflow-runs@v20260116
      with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 10
